<body>
	{{> navbar }}
	{{> container }}
	{{> footer }}
</body>

<template name="navbar">
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Our Pantry</a>
			</div>

			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#contact">Contact</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">Action</a></li>
							<li><a href="#">Another action</a></li>
							<li><a href="#">Something else here</a></li>
							<li role="separator" class="divider"></li>
							<li class="dropdown-header">Nav header</li>
							<li><a href="#">Separated link</a></li>
							<li><a href="#">One more separated link</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>
	</nav>
</template>

<template name="container">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2 class="text-center">Pantry</h2>
				{{> pantry }}
			</div>

			<div class="col-md-4">
				<h2 class="text-center">To Buy</h2>
				{{> toBuy }}
			</div>

			<div class="col-md-4">
				<h2 class="text-center">Products</h2>
				{{> products }}
			</div>
		</div>
	</div>
</template>

<template name="footer">
	<footer class="footer">
		<div class="container">
			<p class="text-muted">Place sticky footer content here.</p>
		</div>
	</footer>
</template>

<template name="pantry">
	<div id="pantry">
		<ul>
			{{#each products }}
				<li>{{> productListItem }}</li>
			{{/each }}
		</ul>
	</div>
</template>

<template name="toBuy">
	<div id="toBuy">
		<ul>
			{{#each products }}
				<li>{{> productListItem }}</li>
			{{/each }}
		</ul>
	</div>
</template>

<template name="products">
	<div id="products">
		<ul>
			{{#each products }}
				<li>{{ product.name }}</li>
			{{/each }}
		</ul>
	</div>
</template>

<template name="productListItem">
	<span class="draggable">{{ product }}</span>
</template>
