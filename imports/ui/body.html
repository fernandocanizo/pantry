<body>
	{{> navbar }}
	{{> container }}
	{{> footer }}
</body>

<template name="container">
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<h2 class="text-center">Pantry</h2>
				{{> pantry }}
			</div>

			<div class="col-md-4">
				<h2 class="text-center">To Buy</h2>
				{{> toBuy }}
			</div>

			<div class="col-md-4">
				<h2 class="text-center">Products</h2>
				{{> products }}
			</div>
		</div>
	</div>
</template>

<template name="pantry">
	<div id="pantry">
		<ul>
			{{#each products }}
				{{> productListItem }}
			{{/each }}
		</ul>
	</div>
</template>

<template name="toBuy">
	<div id="toBuy">
		<ul>
			{{#each products }}
				{{> productListItem }}
			{{/each }}
		</ul>
	</div>
</template>

<template name="products">
	<form id="addProduct">
		<div class="form-group">
			<label for="inputProduct">Add a new product</label>
			<input type="text" class="form-control" name="inputProduct" id="inputProduct" placeholder="Bananas" autofocus>
		</div>
	</form>

	<div id="products">
		<ul>
			{{#each products }}
				{{> productListItem }}
			{{/each }}
		</ul>
	</div>
</template>

<template name="productListItem">
	<li>
		<span class="draggable">{{ name }}</span>
	</li>
</template>
